<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petrol Calculator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="circle-box">
        <!-- Title -->
        <h2>Petrol Calculator</h2>

        <!-- Input for petrol price -->
        <label for="price">Cost per liter (AED):</label>
        <input type="number" id="price" value="1.72" step="0.01">

        <!-- Input for liters purchased -->
        <label for="liters">Liters purchased:</label>
        <input type="number" id="liters" value="0" step="0.01">

        <!-- Calculate button -->
        <button onclick="calculateTotal()">Calculate</button>

        <!-- Display total here -->
        <p id="total">Total: 0.00 AED</p>
    </main>

    <!-- JavaScript for interactivity -->
    <script>
        // This function calculates the total cost
        function calculateTotal() {
            const price = parseFloat(document.getElementById("price").value);
            const liters = parseFloat(document.getElementById("liters").value);
            
            // Make sure inputs are valid numbers
            if (!isNaN(price) && !isNaN(liters)) {
                const total = price * liters;
                document.getElementById("total").innerText = "Total: " + total.toFixed(2) + " AED";
            } else {
                document.getElementById("total").innerText = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
