<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men wrist watch Display</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        img {
            filter: grayscale(50%) contrast(120%) brightness(90%);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <figure>
            <img src="duck.jpg" alt="A scenic mountain landscape during sunset" width="600" height="400" title="Sunset over the mountains">
            <figcaption>Image 1 - Licensed under CC BY 2.0</figcaption>
        </figure>

        <figure>
            <img src="wrist.jpg" alt="A tranquil lake reflecting the starry night sky" width="600" height="400" title="Starry night over a lake">
            <figcaption>Image 2 - Licensed under CC BY-SA 4.0</figcaption>
        </figure>

        <figure>
            <img src="socket.jpg" alt="A dense forest with morning sunlight filtering through" width="600" height="400" title="Morning light in the forest">
            <figcaption>Image 3 - Licensed under CC0 (Public Domain)</figcaption>
        </figure>
    </div>
</body>
</html>
